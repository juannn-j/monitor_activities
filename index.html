<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- TensorFlow.js y backend -->
    <script src="./node_modules/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="./node_modules/@tensorflow/tfjs-backend-webgl/dist/tf-backend-webgl.min.js"></script>
    <script type="module" src="logica/main.js"></script>

</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4 fw-bold" style="font-family:monospace;">Pose Classification Monitor</h1>
        <div class="d-flex flex-column align-items-center gap-4" style="min-height: 660px;">
            <div class="d-flex flex-column align-items-center w-100" style="max-width: 820px;">
                <div class="position-relative" style="width: 800px; height: 640px; ">
                    <button id="toggle-prediction" class="btn btn-primary position-absolute bottom-0 start-0 m-2" style="z-index:10;">Activar predicción</button>
                    <video id="video" width="800" height="640" class="border rounded shadow-sm bg-dark position-absolute top-0 start-0" autoplay muted playsinline style="background:#222; z-index:1;"></video>
                    <canvas id="output-canvas" width="800" height="640" class="position-absolute top-0 start-0" style="pointer-events:none; z-index:2;"></canvas>
                    <button id="toggle-camera" class="btn btn-danger position-absolute bottom-0 end-0 m-2" style="z-index:10;">Desactivar cámara</button>
                    <div style="width:800px; height:640px;"></div>
                </div>
                <div class="alert alert-info mt-3 w-100 text-center" id="camera-instructions">
                    Da permiso a la cámara para comenzar.<br>
                    Si no ves video, revisa los permisos del navegador.<br>
                    <span class="small">(Funciona mejor en Chrome/Edge/Firefox modernos)</span>
                </div>
            </div>
            <div class="d-flex flex-column align-items-start w-100" style="max-width: 900px;">
                <h4 class="mb-3 fw-semibold" style="font-family:monospace;">Detected People & Poses</h4>
                <div id="gallery" class="row row-cols-2 row-cols-md-4 g-3 w-100"></div>
            </div>
        </div>
    </div>
</body>
</html>
